<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>

        <!-- expression => OK but statement => don't  -->
        <h1>{{1+1}}</h1>
        <!-- error  -->
        <!-- <h1>{{let a="hello"}}</h1> -->

        <h3>{{message.split("").join('-')}}</h3>
        <h3>{{status = true ? "this status is true" : "this status is false"}}</h3>
        <h2>{{year + 3}}</h2>
    </div>


    <!-- CDN development version  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el : '#app',
            data: {
                message: "hello this is testing",
                status: false,
                year: 2021,
            }
        })
    </script>
</body>
</html>
