<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h2>{{getLength}}</h2>
        <h2>{{reverse}}</h2>
        <button @click="greet()">greet</button>

        <p>{{now}}</p>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: "hello vue",
            },
            computed: {
                getLength(){
                    return this.message.length; // function must return
                },

                reverse(){
                    // return this.message.split('').reverse().join('');

                    let newMessage = this.message.split('');
                    let reverseMessage = newMessage.reverse();
                    let response = reverseMessage.join('');

                    return response;
                },

                now(){
                    return Date.now();
                }

            },
            methods: {
                greet(){
                    alert('hello');
                }
            },
        })
    </script>
</body>
</html>
